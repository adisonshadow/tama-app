plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.tama2.app"
    compileSdk 36
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.tama2.app"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true  // 启用代码压缩
            shrinkResources true  // 启用资源压缩
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro' // 启用混淆规则
        }
        debug {
            signingConfig signingConfigs.debug  // 启用签名配置
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // ExoPlayer和Media3依赖，用于视频播放和软件解码器支持
    implementation 'androidx.media3:media3-exoplayer:1.3.0'
    implementation 'androidx.media3:media3-ui:1.3.0'
    implementation 'androidx.media3:media3-common:1.3.0'
    implementation 'androidx.media3:media3-datasource:1.3.0'
    
    // 基础解码器支持
    implementation 'androidx.media3:media3-decoder:1.3.0'
    
    // 支持更多格式
    implementation 'androidx.media3:media3-extractor:1.3.0'
    implementation 'androidx.media3:media3-session:1.3.0'
    
    // 多线程支持
    implementation 'androidx.multidex:multidex:2.0.1'
}
